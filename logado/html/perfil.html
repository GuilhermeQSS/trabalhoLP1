<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/IMG/FlechaJoJo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <title>Perfil - JoJo'Store</title>
  </head>
  <body class="bg-black text-light">
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-black">
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center"
            href="/indexLogado.html"
          >
            <img
              src="/IMG/FlechaJoJo.png"
              alt="Logo"
              style="height: 40px"
              class="me-2"
            />
            JoJo'Store
          </a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/indexLogado.html"
                  ><i class="bi bi-house"></i> Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"
                  ><i class="bi bi-bag"></i> Produtos</a
                >
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="/perfil.html"
                  ><i class="bi bi-person-circle"></i> Perfil</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/deslogar"
                  ><i class="bi bi-box-arrow-right"></i> Sair</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5">
      <div class="bg-dark p-4 rounded-4 border border-warning mb-5">
        <h2 class="mb-4">Dados do Cliente</h2>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control bg-black text-light border-warning"
              id="nome"
              disabled
            />
          </div>
          <div class="col-md-6">
            <label for="cep" class="form-label">CEP</label>
            <input
              type="text"
              class="form-control bg-black text-light border-warning"
              id="cep"
              disabled
            />
          </div>
          <div class="col-md-6">
            <label for="cpf" class="form-label">CPF</label>
            <input
              type="text"
              class="form-control bg-black text-light border-warning"
              id="cpf"
              disabled
            />
          </div>
          <div class="col-md-6">
            <label for="telefone" class="form-label">Telefone</label>
            <input
              type="text"
              class="form-control bg-black text-light border-warning"
              id="telefone"
              disabled
            />
          </div>
        </div>
      </div>

      <div class="bg-dark p-4 rounded-4 border border-warning">
        <h2 class="mb-4">Dados do Usu√°rio</h2>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="emailUsuario" class="form-label">E-mail</label>
            <input
              type="email"
              class="form-control bg-black text-light border-warning"
              id="emailUsuario"
              disabled
            />
          </div>
          <div class="col-md-6">
            <label for="senhaUsuario" class="form-label">Senha</label>
            <input
              type="password"
              class="form-control bg-black text-light border-warning"
              id="senhaUsuario"
              disabled
            />
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <a href="/html/editar-perfil.html" class="btn btn-warning">
          <i class="bi bi-pencil-square"></i> Editar Perfil
        </a>
      </div>
    </main>

    <footer class="p-3 bg-black text-light text-center">
      <div>Trabalho por:</div>
      <div class="d-flex flex-row justify-content-center gap-5">
        <div>G. Leal</div>
        <div>G. Quintiliano</div>
        <div>Enzo Luiz</div>
      </div>
    </footer>

    <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/scriptPerfil.js"></script>
  </body>
</html>
