<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/IMG/FlechaJoJo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <title>Editar Perfil - JoJo'Store</title>
  </head>
  <body class="bg-black text-light">
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-black">
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center"
            href="/indexLogado.html"
          >
            <img
              src="/IMG/FlechaJoJo.png"
              alt="Logo"
              style="height: 40px"
              class="me-2"
            />
            JoJo'Store
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Alternar navegação"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="/indexLogado.html">
                  <i class="bi bi-house"></i> Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/html/vitrine.html">
                  <i class="bi bi-bag"></i> Produtos
                </a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  style="color: yellow"
                  href="/html/perfil.html"
                >
                  Perfil <i class="bi bi-person-circle"></i>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/deslogar">
                  <i class="bi bi-box-arrow-right"></i> Sair
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="d-flex min-vh-100 bg-dark">
      <form
        class="m-auto bg-black p-5 w-50 rounded-5 border border-warning"
        method="post"
        action="/editar-perfil"
      >
        <h2 class="text-center mb-4">Editar Perfil</h2>

        <div class="mb-3">
          <label for="nome" class="form-label"
            ><i class="bi bi-person"></i> Nome</label
          >
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            placeholder="Seu nome completo"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cep" class="form-label"
            ><i class="bi bi-geo-alt"></i> CEP</label
          >
          <input
            type="text"
            class="form-control"
            id="cep"
            name="cep"
            placeholder="00000-000"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label"
            ><i class="bi bi-person-vcard"></i> CPF</label
          >
          <input
            type="text"
            class="form-control"
            id="cpf"
            name="cpf"
            placeholder="000.000.000-00"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label"
            ><i class="bi bi-telephone"></i> Telefone</label
          >
          <input
            type="text"
            class="form-control"
            id="telefone"
            name="telefone"
            placeholder="(00) 00000-0000"
            required
          />
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-warning">
            Salvar Alterações
          </button>
        </div>
      </form>
    </main>

    <footer class="p-3 bg-black text-light text-center">
      <div>Trabalho por:</div>
      <div class="d-flex flex-row justify-content-center gap-5">
        <div>G. Leal</div>
        <div>G. Quintiliano</div>
        <div>Enzo Luiz</div>
      </div>
    </footer>

    <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/scriptEditarPerfil.js"></script>
  </body>
</html>
