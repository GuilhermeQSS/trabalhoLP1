<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
        <link
            rel="shortcut icon"
            href="/IMG/FlechaJoJo.png"
            type="image/x-icon" />
        <link
            rel="stylesheet"
            href="/bootstrap-icons/font/bootstrap-icons.min.css" />
        <title>JoJo'Store</title>
    </head>
    <body class="bg-black">
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-black">
                <div class="container">
                    <a
                        class="navbar-brand d-flex align-items-center"
                        href="index.html">
                        <img
                            src="/IMG/FlechaJoJo.png"
                            alt="Logo"
                            style="height: 40px"
                            class="me-2" />
                        JoJo'Store
                    </a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="index.html"
                                    aria-current="page">
                                    <i class="bi bi-house"></i>
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/vitrine.html">
                                    <i class="bi bi-bag"></i>
                                    Produtos
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    href="/cadastro.html"
                                    style="color: yellow">
                                    Cadastro
                                    <i class="bi bi-person-add"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login.html">
                                    Login
                                    <i class="bi bi-person"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex min-vh-100 bg-dark text-light">
            <form
                class="m-auto bg-black p-5 w-25 rounded-5"
                style="border: 1px yellow solid"
                action="/cadastro"
                method="post">
                <hr style="color: yellow" />
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope-at"></i>
                        Email
                    </label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        aria-describedby="emailHelpId"
                        placeholder="abc@mail.com" />
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">
                        <i class="bi bi-lock"></i>
                        Senha
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        name="senha"
                        id="senha" />
                </div>
                <div class="mb-3">
                    <label for="confirmaSenha" class="form-label">
                        <i class="bi bi-key"></i>
                        Confirmar senha
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        name="confirmaSenha"
                        id="confirmaSenha" />
                </div>
                <button type="submit" class="btn btn-primary mb-3">
                    Cadastrar
                </button>
                <hr style="color: yellow" />
                <p class="m-0">
                    Já possuí conta?
                    <a href="/login.html">Login</a>
                </p>
            </form>
        </main>
        <footer class="p-3 bg-black text-light">
            <div class="text-center">Trabalho por:</div>
            <div class="d-flex flex-row justify-content-center gap-5">
                <div>G. Leal</div>
                <div>G. Quintiliano</div>
                <div>Enzo Luiz</div>
            </div>
        </footer>
        <script src="/JS/scriptCadastro.js"></script>
    </body>
    <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
