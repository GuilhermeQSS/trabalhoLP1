<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="./bibliotecas/bootstrap/dist/css/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="./bibliotecas/bootstrap-icons/font/bootstrap-icons.min.css" />
        <title>[Nome da marca]</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-dark bg-black">
                <div class="container">
                    <a class="navbar-brand" href="index.html">[Marca]</a>
                    <button
                        class="navbar-toggler d-lg-none"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#collapsibleNavId"
                        aria-controls="collapsibleNavId"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="collapsibleNavId">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    href="index.html"
                                    aria-current="page">
                                    Home
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Comprar</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" href="login.html">
                                    login
                                    <i class="bi bi-file-person"></i>
                                    <span class="visually-hidden">
                                        (current)
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="d-flex bg-dark text-light" style="min-height: 80.9dvh">
            <form
                class="m-auto bg-black p-5 rounded-5"
                action="/login"
                method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">
                        <i class="bi bi-envelope-at"></i>
                        Email
                    </label>
                    <input
                        type="email"
                        class="form-control"
                        name="email"
                        id="email"
                        aria-describedby="emailHelpId"
                        placeholder="abc@mail.com" />
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">
                        <i class="bi bi-lock"></i>
                        Senha
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        name="senha"
                        id="senha" />
                </div>
                <div class="mb-3">
                    <label for="senhaConfirmacao" class="form-label">
                        <i class="bi bi-key"></i>
                        Confirmar senha
                    </label>
                    <input
                        type="password"
                        class="form-control"
                        name="senhaConfirmacao"
                        id="senhaConfirmacao" />
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
        </main>
        <footer class="p-3 bg-black text-light">
            <div class="text-center">Trabalho por:</div>
            <div class="d-flex flex-row justify-content-center gap-5">
                <div>G. Leal</div>
                <div>G. Quintiliano</div>
                <div>Enzo Luiz</div>
            </div>
        </footer>
    </body>
    <script src="./bibliotecas/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</html>
