<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/IMG/FlechaJoJo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-icons/font/bootstrap-icons.min.css" />
    <title>Cadastro de Entregador - JoJo'Store</title>
  </head>

  <body class="bg-black text-light">
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-black">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="/admin.html">
            <img src="/IMG/FlechaJoJo.png" alt="Logo" style="height: 40px" class="me-2" />
            JoJo'Store
          </a>
        </div>
      </nav>
    </header>

    <main class="d-flex min-vh-100 bg-dark">
      <form
        id="formEntregador"
        class="m-auto bg-black p-5 w-50 rounded-5 border border-warning"
      >
        <h2 class="text-center mb-4">Cadastro de Entregador</h2>

        <div class="mb-3">
          <label for="nome" class="form-label">
            <i class="bi bi-person-badge"></i> Nome
          </label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            placeholder="Nome do entregador"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">
            <i class="bi bi-envelope"></i> Email
          </label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="email@exemplo.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cpf" class="form-label">
            <i class="bi bi-credit-card"></i> CPF
          </label>
          <input
            type="text"
            class="form-control"
            id="cpf"
            name="cpf"
            placeholder="000.000.000-00"
            required
          />
        </div>

        <div class="mb-3">
          <label for="telefone" class="form-label">
            <i class="bi bi-telephone"></i> Telefone
          </label>
          <input
            type="tel"
            class="form-control"
            id="telefone"
            name="telefone"
            placeholder="(00) 00000-0000"
            required
          />
        </div>

        <div class="mb-3">
          <label for="veiculo" class="form-label">
            <i class="bi bi-truck"></i> Ve√≠culo
          </label>
          <input
            type="text"
            class="form-control"
            id="veiculo"
            name="veiculo"
            placeholder="Moto, Carro, Bike, etc."
            required
          />
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-warning">
            Cadastrar Entregador
          </button>
        </div>

        <div id="mensagem" class="mt-3 text-center"></div>
      </form>
    </main>

    <footer class="p-3 bg-black text-light text-center">
      <div>Trabalho por:</div>
      <div class="d-flex flex-row justify-content-center gap-5">
        <div>G. Leal</div>
        <div>G. Quintiliano</div>
        <div>Enzo Luiz</div>
      </div>
    </footer>

    <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/scriptFormEntregadores.js"></script>
  </body>
</html>
