<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/IMG/FlechaJoJo.png" type="image/x-icon" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-icons/font/bootstrap-icons.min.css" />
    <title>Cadastro de Produtos - JoJo'Store</title>
  </head>

  <body class="bg-black text-light">
    <header>
      <nav class="navbar navbar-expand-sm navbar-dark bg-black">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center" href="/admin.html">
            <img src="/IMG/FlechaJoJo.png" alt="Logo" style="height: 40px" class="me-2" />
            JoJo'Store
          </a>
        </div>
      </nav>
    </header>

    <main class="d-flex min-vh-100 bg-dark">
      <form
        id="formProdutos"
        class="m-auto bg-black p-5 w-50 rounded-5 border border-warning"
      >
        <h2 class="text-center mb-4">Cadastro de Produtos</h2>

        <div class="mb-3">
          <label for="nome" class="form-label">
            <i class="bi bi-person-badge"></i> Nome
          </label>
          <input
            type="text"
            class="form-control"
            id="nome"
            name="nome"
            placeholder="Nome do produto"
            required
          />
        </div>

        <div class="mb-3">
          <label for="preco" class="form-label">
            <i class="bi bi-briefcase"></i> preco
          </label>
          <input
            type="text"
            class="form-control"
            id="preco"
            name="preco"
            placeholder="00.00"
            required
          />
        </div>

        <div class="mb-3">
          <label for="qtde" class="form-label">
            <i class="bi bi-envelope"></i> Quantidade
          </label>
          <input
            type="number"
            class="form-control"
            id="qtde"
            name="qtde"
            placeholder="29"
            required
          />
        </div>

        <div class="mb-3">
          <label for="cat" class="form-label">
            <i class="bi bi-telephone"></i> Categoria
          </label>
          <input
            type="text"
            class="form-control"
            id="cat"
            name="cat"
            placeholder="RPG"
            required
          />
        </div>

        <div class="mb-3">
          <label for="fornecedor" class="form-label">
            <i class="bi bi-briefcase"></i> Fornecedor
          </label>
          <input
            type="text"
            class="form-control"
            id="fornecedor"
            name="fornecedor"
            placeholder="Cellbit"
            required
          />
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-warning">
            Cadastrar Produto
          </button>
        </div>

        <div id="mensagem" class="mt-3 text-center"></div>
      </form>
    </main>

    <footer class="p-3 bg-black text-light text-center">
      <div>Trabalho por:</div>
      <div class="d-flex flex-row justify-content-center gap-5">
        <div>G. Leal</div>
        <div>G. Quintiliano</div>
        <div>Enzo Luiz</div>
      </div>
    </footer>

    <script src="/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/JS/scriptFormProdutos.js"></script>
  </body>
</html>
